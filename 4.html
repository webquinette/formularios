<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="4.css">

</head>

<body>
    <div class="caixa">
        <h1 class="titulo">Login</h1>
        <form class="formulario">
            <label class="rotulo">
                Seu e-mail
            </label>
            <input type="email" class="campo" placeholder="contato@seuemail.com">
            <label class="rotulo">
                Sua senha
            </label>
            <input type="password" class="campo" placeholder="1234">
            <label class="rotulo">
                <input type="checkbox">
                Mantenha-me logado
            </label>
            <button class="botao">Logar</button>
        </form>
        <div class="rodape">
            Ainda não tem conta?
            <a href="#"
            class="link">Cadastre-se</a>

        </div>
    </div>

</body>

</html>
